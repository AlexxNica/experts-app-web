<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      app.title = 'Experts Tracking App';
    }); 

    page('/my-activities', function () {
      app.route = 'my-activities';
      app.title = 'My Activities';
    });
    
    page('/workflow', function () {
      app.route = 'workflow';
      app.title = 'How does it works?';
    });
    
    page('/how-to-use', function () {
      app.route = 'how-to-use';
      app.title = 'How is it used?';
    });

    page('/activity/:activityId', function (data) {
      app.route = 'activity';
      app.params = data.params;
    });

    page('/general-statistics', function () {
      app.route = 'general-statistics';
      app.title = 'General Statistics';
    });

    page('/api-docs', function () {
      app.route = 'api-docs';
      app.title = 'API Docs';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
