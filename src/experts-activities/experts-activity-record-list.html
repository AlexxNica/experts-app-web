<link rel="import" href="../../bower_components/polymer/polymer.html">


<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">

<link rel="import" href="./experts-activity-record-detail.html">
<!--
    ====================================
                  Shady DOM
    ====================================
-->
<dom-module
  id = "experts-activity-record-list">
  <template>
<!--
    ====================================
                     CSS
    ====================================
-->
    <style is="custom-style">
      :host {
        display           : block;
        background        : white;
        box-sizing        : border-box;
        width             : 80vw;
        margin            : 0 auto 17px;
        border-radius     : 2px;
        font-family       : Roboto;

        --paper-checkbox-checked-color        : var(--paper-blue-500);
        --paper-checkbox-checked-ink-color    : var(--paper-blue-500);
        --paper-checkbox-unchecked-color      : var(--paper-grey-500);
        --paper-checkbox-unchecked-ink-color  : var(--paper-grey-500);
        --paper-checkbox-label-spacing        : 0;
      }
      [hidden] {
        display           : none !important;
      }
      .table    { 
        display: table; 
        width: 100%; }
      .tr       { display: table-row; }
      .thead    { display: table-header-group; }
      .tbody    { display: table-row-group; }
      .tfoot    { display: table-footer-group; }
      .col      { display: table-column; }
      .colgroup { display: table-column-group; }
      .td, .th  { display: table-cell; }
      .caption  { display: table-caption; }
      .table {
        table-layout: fixed;
      }
      .thead    {
        text-transform: uppercase;
        background-color  : var(--google-blue-500);
        color             : white;
        font-weight       : 500;
      }
      .tr {
      }
      .th, .td {
        font-size         : 12px;
        padding           : 0.75em 0.25em 0.75em;
        text-align        : center;
        vertical-align    : middle;
      }

      .th.col0  {
        width: 30px;
      }

      .th.col1  {
        width: 170px;
      }
      .th.col2,  .th.col3 {
        width: 100px;
      }
      .th.col4, .th.col5, .th.col6 {
        width: 80px;
      }
      .th.col7, .td.col7  {
        width: 50px;
      }

      .td {
        border-bottom: solid 1px #eee;
        word-wrap: break-word;
      }

      .td.col0 {
        width: 48px;
        padding: 0;
        text-align: center;
      }

      .td.col1 {
        text-align: justify;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .td.col3, .td.col7 {
        color: var(--google-grey-500);
      }

      @media (max-width: 940px) {
        .th, .td {
          display: none;
        }
        .th.col0, .th.col1, .th.col2, .th.col3,
        .td.col0,.td.col1, .td.col2, .td.col3 {
          display: table-cell;
        }
      }

      .action {
        cursor: pointer;
      }
    </style>
<!--
    ====================================
                   HTML
    ====================================
-->


    <iron-ajax 
      id          = "activityListRequest"
      method      = "GET"
      url         = "https://elite-firefly-737.appspot.com/_ah/api/expertstracking/v2.0/activityRecord/activityRecord"
      handle-as   = "json"
      on-response = "_handleActivityList"></iron-ajax>

    <experts-activity-record-detail 
      id              = "activityDetail"
      activity-groups  = "{{activityGroups}}"
      product-groups  = "{{productGroups}}"
      user            = "{{user}}"
      exit-animation  = "slide-down-animation"
      entry-animation = "slide-from-bottom-animation"
      no-cancel-on-outside-click
      modal></experts-activity-record-detail>

    <div class="table">
      <div class="thead">
        <div class="th col0"></div>
        <div class="th col1">Activity name</div>
        <div class="th col2">Date</div>
        <div class="th col3">Type</div>
        <div class="th col4">Direct reach</div>
        <div class="th col5">Indirect reach</div>
        <div class="th col6">Trained</div>
        <div class="th col7"><iron-icon icon="delete"></div>
      </div>
      <div class="tbody">
        <template is="dom-repeat" items="{{activities}}" as="activity">
          <div class="tr">
            <div class="td col0"><paper-checkbox></paper-checkbox></div>
            <div class="td col1 action" on-click="_doActivityDetail">{{activity.title}}</div>
            <div class="td col2">{{activity.date}}</div>
            <div class="td col3">{{_serializeList(activity.activity_types)}}</div>
            <div class="td col4">{{activity.metric_reached}}</div>
            <div class="td col5">{{activity.metric_indirect}}</div>
            <div class="td col6">{{activity.metric_trained}}</div>
            <div class="td col7"><iron-icon icon="more-vert"></div>
          </div>
        </template>
      </div>
    </div>
  </template>
<!--
    ====================================
                    JS
    ====================================
-->
  <script>
    Polymer({
      is: 'experts-activity-record-list',
      properties: {
/**
 * The list of activities
 */
        activities: {
          type: Array,
        },
/**
 * The user
 */
        user: {
          type: Object,
          observer: "_userChanged",
          value: null
        },
        
        productGroups : {
          type            : Array,
          value           : function() {
            return [];
          }
        },        
        activityGroups : {
          type          : 'array',
          notify        : true,
          value         : function(){ 
            return [];
          },
        },        

        _activityTypes  : {
          type            : Array,
          value           : function() {
            return [];
          }
        },         
      },

      _userChanged: function(){
        console.debug("[experts-activity-record-list] _userChanged ", this.user);
        if (!this.user || !this.user.email) {
          this.activities = [];
          return;
        }

        this.generateActivityListRequest();
      },

      ready : function() {
/**
 * Attaching dialog to main body to make it live over the gray div 
 * Bug that will be corrected 
 * https://github.com/PolymerElements/polymer-starter-kit/issues/154
 * https://github.com/PolymerElements/paper-dialog/issues/7
 */
        this.activityDetail = this.$.activityDetail        
        document.querySelector('body').appendChild(this.activityDetail);
      },

/**
 * Calls the activity list service with the current `user` as parameter
 */
      generateActivityListRequest: function() {
        var request = this.$.activityListRequest;
        request.params = {
          email: this.user.email
        }
        request.generateRequest();
      },


/**
 * Receives an activity list and inject it in the view
 */
      _handleActivityList: function(evt, ironRequest) {
        var response = ironRequest.response;
        if (! ('items' in response)) {
          // No activity found, what should we do?
          return;
        }
        console.debug("[experts-activity-record-list] _handleActivityList",response.items);
        this.activities = response.items;

      },

      _serializeList: function(list) {
        var serializedList = ''
        for (var i in list) {
          serializedList += list[i];

          if (i < list.length-1) {
            serializedList += ', '
          }
        }
        return serializedList;
      },

/**
 * Edit activity record
 */
      editActitityRecord: function(activity) {
        this.activityDetail.activity = activity;
        this.activityDetail.open();
      },

      _doActivityDetail: function(evt) {
        console.debug("[experts-activities] _doActivityDetail", evt.model.activity);
        this.editActitityRecord(evt.model.activity);
      },
    });
  </script>
</dom-module>
