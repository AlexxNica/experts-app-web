<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<!--
   ==================================== 
                  Shady DOM 
   ==================================== 
-->

<dom-module  
  id="experts-activity-detail-create">
  <template> 
     
<!--
   ==================================== 
                     CSS  
   ==================================== 
-->
    <style> 
     :host {
        width           : 65vw;
        min-height: 70vh;
        border-radius   : 2px;    
        background      : white;
        transition      : box-shadow 0.5s cubic-bezier(.25,.8,.25,1);
        box-shadow      : 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        font-family     : Roboto;
      }
      :host:hover {
        box-shadow      : 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
      }
       
      .content { 
        padding: 15px;  
      } 
      #closeCreateActivityDetail { 
        position: absolute;
        justify-content: flex-end;
        right: 16px;
        top: 16px;
        margin: 0;
        transition: color 0.5s cubic-bezier(.25,.8,.25,1);
        color: #e5e5e5;
      } 
       #closeCreateActivityDetail:hover { 
        color: #aaa;
      }  

      h2 {
        display         : flex;
        align-items     : center;
        color           : #4285f4;
        font-size       : 18px;
        font-weight     : 500;
        margin          : 0.5em 0 2em 0;
      }
      h2 paper-button {
        margin: 0;
        padding: 0;
      }
      h2 iron-icon {
        margin-right    : 10px;
        color           : #999;
        cursor          : pointer;
        transition      : color 0.5s cubic-bezier(.25,.8,.25,1);
        --iron-icon-height: 32px;
        --iron-icon-width: 32px;
      }
      h2 paper-button iron-icon {
        margin: 0;
      }

      paper-input {
        width           : 100%;     
      }
      paper-button {
        margin            : 5px;
        font-weight       : normal !important;
        cursor            : pointer;
      }
      .groups paper-button[active] {
        background-color: #34a853;
        color: #fff;
        margin: 5px;
      } 
      .types paper-button.selected {
        background-color: #ff9e07;
        color: #fff;
        margin: 5px;
      }  
      .item_list { 
        @apply(--layout-horizontal); 
        @apply(--layout-center); 
        @apply(--layout-wrap); 
      } 
      .item_list .item:not(:first-child) {
        margin-left: 15px; 
      } 
      .item_list .item:not(:last-child) {
        margin-right: 15px; 
      } 
       
      .item { 
        margin-top: 15px; 
        margin-bottom: 15px; 
      } 

      .item_name { 
        color: var(--paper-grey-600); 
        font-family: 'Roboto', 'Noto', sans-serif;
        white-space: nowrap; 
        overflow: hidden; 
        text-overflow: ellipsis; 
        font-size: 12px; 
        font-weight: 400; 
        letter-spacing: 0.011em; 
        line-height: 20px; 
      } 

      .item_value { 
        @apply(--layout-horizontal); 
        @apply(--layout-center); 
        @apply(--layout-wrap); 
      }  
      .item_value.types { 
        @apply(--layout-center-justified); 
        min-height: 50px; 
      } 
      .item_value.types[invalid] {
        border-bottom: solid 2px var(--paper-deep-orange-a700);
      }
      .item_value.metric paper-input {
        width: 100%; 
      } 
      .item_value.submit { 
        @apply(--layout-center-justified); 
      } 
      #submit[disabled] {
        background-color: var(--paper-grey-500);
      }
      #submit { 
        background-color: var(--paper-blue-500);
        color: white;
        margin: 5px;
      } 

      .step0-icon {
        --iron-icon-fill-color: #4285f4;
      }

      .keyboard-focus {
        border: 2px solid orange;
      }

      blockquote {
        padding: 1em;
        border-radius: 5px;
      }

      blockquote.help {
        background-color: #4285f4;
        color: #fff;
      }
    </style> 
<!--  
   ==================================== 
                   HTML 
   ==================================== 
-->
    <div class="container"> 
      <paper-button 
        id="closeCreateActivityDetail"
        on-tap="cancel"
        autofocus> 
        <iron-icon  
          icon="close">
        </iron-icon> 
      </paper-button>  

      <div class="content"> 
        <h2>
          <iron-icon 
            class="step0-icon"
            icon   = "add-circle">
          </iron-icon>
          Add Activity Link and Impact
        </h2>

        <div class="item">
          <p>Activity links help define the impact of your activity in three areas: direct, indirect, and trained users. Each link source can have a different metric(s) for you to report and you can have many supporting links.</p>

          <blockquote class="help"><iron-icon icon="info"></iron-icon> Example: if this activity were a talk you gave, that activity might have three supporting links (the talk event link, your slides, your social post), each with their own type of impact.</blockquote>

          <p>Activities must contain at one supporting child link; you can enter additional links after the initial record is created on the edit screen.</p>
        </div>

            <div class="item">
              <div class="item_name">
                <paper-dropdown-menu 
                    selected-item-label="{{detail.detail_type}}"
                    label="Link source"
                    on-iron-select="_activityLinkSelected">
                  <paper-listbox 
                      selected="{{initial_detail_type}}" 
                      class="dropdown-content">
                    <template is="dom-repeat" items="{{activityLinks}}" as="link">
                      <paper-item 
                          data-link="{{link}}"
                          label="{{link.label}}">
                        {{link.label}}
                      </paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>
              </div>
            </div>


            <template is="dom-if" if="{{_chosenActivityLink}}">
              <div class="item">              
                <paper-input  
                  auto-validate 
                  pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)"
                  error-message="Must be a valid URL."
                  name="url" 
                  id="inputUrl" 
                  label="URL" 
                  type="text"
                  value="{{detail.url}}"
                  invalid="{{_urlInvalid}}" 
                  required></paper-input> 
              </div>    
              <div class="item"> 
                <div class="item_name">Activity metrics</div>
                <template is="dom-if" if="{{_chosenActivityLink.metrics.direct}}">
                  <div class="item_value metric">
                    <paper-input 
                      id="metric_reached" 
                      type="number" 
                      label="How many people directly reached?"
                      value="{{ detail.metric_reached }}"
                      min="0"> 
                    </paper-input> 
                  </div> 
                </template>
                <template is="dom-if" if="{{_chosenActivityLink.metrics.trained}}">
                  <div class="item_value metric">
                    <paper-input 
                      id="metric_reached" 
                      type="number" 
                      label="How many people trained?"
                      value="{{ detail.metric_trained }}"
                      min="0"> 
                    </paper-input> 
                  </div> 
                </template>
                <template is="dom-if" if="{{_chosenActivityLink.metrics.indirect}}">
                  <div class="item_value metric">
                    <paper-input 
                      id="metric_reached"
                      type="number"
                      label="How many people indirectly reached?"
                      value="{{ detail.metric_indirect }}"
                      min="0">
                    </paper-input> 
                  </div> 
                </template>
              </div> 
            </template>
     
      <div class="item"> 
        <div class="item_value submit">     
          <paper-button  
            id="submit" 
            on-tap="_submitActivityDetail"
            disabled$="{{_submitDisabled}}"
            raised> 
            Save
          </paper-button> 
        </div> 
      </div> 
    </div> 

    <iron-ajax
      id = "insertActivityDetail"
      url = "https://elite-firefly-737.appspot.com/_ah/api/expertstracking/v2.0/activityDetail"
      method = "POST"
      content-type = "application/json"
      handle-as = "json"
      last-response = "{{_apiActivityDetail}}"
      on-response = "_handleActivityDetailInsert"></iron-ajax>
  </template> 
<!--
   ==================================== 
                    JS 
   ==================================== 
-->
  <script> 
    Polymer({  
      is: 'experts-activity-detail-create', 
      properties: { 

        /** 
          * The new activity
        */ 
        detail: { 
          type: Object, 
          notify: true, 
          value: function() {
            return {}; 
          }, 
        }, 

        activityGroups: { 
          type: Array, 
          value: function(){ 
            return []; 
          }, 
        },  

        user: {
          type: Object,
          value: null
        },

        masterId: {
          type: String,
          value: null
        },
        _activityTypes: { 
          type: Array, 
          value: function() {
            return []; 
          } 
        }, 

        _submitDisabled: {
          type: Boolean,
          computed: "_isSubmitDisabled(_urlInvalid, _typeInvalid)"
        }, 
         
        _typeInvalid: {
          type: Boolean,
          computed: "_isTypeInvalid(detail.detail_type)"
        },  
      }, 

      behaviors: [ 
        Polymer.PaperDialogBehavior, ActivityLinks 
      ], 
      listeners: {
        'iron-overlay-opened' : '_initNewActivityDetailIfNeeded'
      },

      _isTypeInvalid: function(){
        console.debug("[experts-activity-detail-create] _isTypeInvalid", this.detail.detail_type)
        return(!this.detail.detail_type);
      },
      _isSubmitDisabled: function() {
        console.debug("[experts-activity-detail-create] _isSubmitDisabled",{typeInvalid: this._typeInvalid, urlInvalid: this._urlInvalid });
        return(this._typeInvalid || this._urlInvalid);
      },

      _selectActivityGroup: function(e){ 

        console.debug("[experts-activity-detail-create] _selectActivityGroup ", this.activityGroups);

        var _activityTypes = [];
        if (!this.detail.detail_type) {
          this.detail.detail_type="";
        } else {
          var type = { 
            tag: this.detail.detail_type, 
            selected: "selected" 
          }; 
          _activityTypes.push(type); 
        } 
        for (var i in this.activityGroups) {
          if (this.activityGroups[i].active) {
            for (var j in this.activityGroups[i].types) {
              var already = false;
              for (var k in _activityTypes) {
                if (_activityTypes[k].tag == this.activityGroups[i].types[j]) {
                  already=true;
                  break; 
                } 
              } 
              if (!already) {
                var type = { 
                  tag: this.activityGroups[i].types[j],  
                  selected: "" 
                }; 
                _activityTypes.push(type); 
              }  
            } 
          } 
        } 
        this._activityTypes=_activityTypes.sort(function(a, b) {
          return +(a.tag > b.tag) || +(a.tag === b.tag) - 1;
        }); 
        console.debug("[experts-activity-detail-create] selectActivityGroup - _activityTypes", this._activityTypes);
      }, 

      _selectActivityType: function(e){ 

        var tag = e.model.type.tag;

        console.debug("[experts-activity-detail-create] selectActivityType", tag);

         
        for (var i in this._activityTypes) {
          if (this._activityTypes[i].tag == tag) {
            this.set(['_activityTypes',i,'selected'],"selected"); 
          } 
          if (this._activityTypes[i].selected && this._activityTypes[i].tag != tag) {
            console.debug("Let's delete ", this._activityTypes[i])
            this.set(['_activityTypes',i,'selected'],""); 
          } 
        }  
        console.debug("[experts-activity-detail-create] _activityTypes", this._activityTypes);

        this.set("detail.detail_type",tag);

        console.debug("[experts-activity-detail-create] selectActivityType - selected activity type", this.detail.detail_type);
      },
      _initNewActivityDetailIfNeeded: function() {
        if (!this.detail.url) {
          this._initNewActivityDetail();
        }
        for (var i in this.activityLinks) {
          if (this.activityLinks[i].label == this.detail.detail_type) {
            this.initial_detail_type = i;
          }
        }
        console.debug("[experts-activity-detail-create] _initNewActivityDetailIfNeeded ",{ detail: this.detail, initial_detail_type: this.initial_detail_type});
      },
      _initNewActivityDetail: function() {
        this.detail = {
          'detail_type': '',
          'url': '',
          'metric_reached': 0,
          'metric_indirect': 0,
          'metric_trained': 0
        };
        for (var i in this._activityTypes) {
          this._activityTypes[i].selected = "";
        }
      },
      _submitActivityDetail: function() {
        this.detail.email = this.user.email;
        this.detail.activity_master = this.masterId;

        if (!this.detail.metric_reached) { 
          this.detail.metric_reached = 0;
        }
        if (!this.detail.metric_indirect) { 
          this.detail.metric_indirect = 0;
        } 
        if (!this.detail.metric_trained) { 
          this.detail.metric_trained = 0;
        }
        console.debug("[experts-activity-detail-create] _submitActivityDetail ", this.detail);

        var request = this.$.insertActivityDetail;
        request.body = JSON.stringify(this.detail);

        request.headers = {
          Authorization : "Bearer "+ this.user.token
        }

        request.generateRequest();

      },
      _handleActivityDetailInsert: function() {
        this.set('detail', this._apiActivityDetail);
        this.fire('activity-detail-created', this.detail);
        this._initNewActivityDetail();
        this.close();
      },
      cancel: function(){        
        this._currentStep=0;
        this._initNewActivityDetail();
        this.close();
      },
      _activityLinkSelected: function(evt, obj) {
        console.debug("[experts-activity-create] _activityLinkSelected", obj.item.dataLink);
        this._chosenActivityLink = obj.item.dataLink;
      },
                
    }); 

  </script> 
</dom-module>
