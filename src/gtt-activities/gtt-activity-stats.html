<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--  
    ====================================
                  Shady DOM  
    ====================================
-->
<dom-module 
  id = "gtt-activity-stats">
  <template>
<!--
    ====================================
                     CSS 
    ====================================
-->
    <style>
      :host {
        display           : block;
        font-family       : Roboto;
      }
      [hidden] {
        display           : none !important;
      }
      .close {
        float             : right;
        position          : absolute;
        top               : 1em;
        right             : 1em;
      }
      .title {
        text-transform    : uppercase;
        margin-left       : 44px;
      }
      [hidden] {
        display           : none !important;
      }
    </style>
<!--  
    ====================================
                   HTML
    ====================================
-->        
    <div 
      class = "title">
      Stats
    </div>
      <iron-icon 
        icon  = "arrow-down"
        class = "close">
      </iron-icon>
  </template>
<!--
    ====================================
                    JS
    ====================================
-->
  <script>
    Polymer({ 
      is: 'gtt-activity-stats',
      properties: {
        /**
         * The list of activities
         */
        activities: {
          type: Array,
        },
      },
    });
  </script>
</dom-module>
