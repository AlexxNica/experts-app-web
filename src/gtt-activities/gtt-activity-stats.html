<link rel="import" href="../../bower_components/polymer/polymer.html">
<!--  
    ====================================
                  Shady DOM  
    ====================================
-->
<dom-module 
  id = "gtt-activity-stats">
  <template>
<!--
    ====================================
                     CSS 
    ====================================
-->
    <style>
      :host {
        display           : block;
        font-family       : Roboto;
      }
      [hidden] {
        display           : none !important;
      }
      .close {
        float             : right;
        position          : absolute;
        top               : 1em;
        right             : 1em;
      }
      .title {
        text-transform    : uppercase;
        margin-left       : 44px;
      }
      charts {
        display           : flex;
        height            : 192px;
        padding           : 0 20%;
      }
      charts  chart {
        display           : flex;
        flex              : 1;
        align-items       : flex-end;
        margin            : auto 0.5em 0;
      }
      charts  chart  tag {
        flex              : 1;
        text-align        : center;
        font-size         : 12px;
        color             : #fff;
        padding           : 5px 0;
      }
      charts  chart#loggedActivities {
        background-color  : #4285f4;
      }
      charts  chart#loggedActivities  tag {
        background-color  : #3570d2;
      }
      charts  chart#directReach {
        background-color  : #ea4235;
      }
      charts  chart#directReach  tag {
        background-color  : #cb3428;
      }
      charts  chart#indirectReach {
        background-color  : #fabd05;
      }
      charts  chart#indirectReach  tag {
        background-color  : #d5a000;
      }
      charts  chart#trained {
        background-color  : #34a853;
      }
      charts  chart#trained  tag {
        background-color  : #239040;
      }
    </style>
<!--  
    ====================================
                   HTML
    ====================================
-->        
    <div 
      class = "title">
      Stats
    </div>
    <iron-icon 
      icon    = "arrow-down"
      class   = "close"
      hidden  = "{{wideLayout}}">
    </iron-icon>
    <charts>
      <chart
        id = "loggedActivities">
        <tag>
          Logged activities
        </tag>
      </chart>
      <chart
        id = "directReach">
        <tag>
          Direct reach
        </tag>
      </chart>
      <chart
        id = "indirectReach">
        <tag>
          Indirect Reach
        </tag>
      </chart>
      <chart
        id = "trained">
        <tag>
          Trained
        </tag>
      </chart>
    </charts>
    <iron-media-query 
      query         = "min-width: 570px" 
      query-matches = "{{wideLayout}}">
    </iron-media-query>
  </template>
<!--
    ====================================
                    JS
    ====================================
-->
  <script>
    Polymer({ 
      is: 'gtt-activity-stats',
      properties: {
        /**
         * The list of activities
         */
        activities: {
          type: Array,
        },
      },
    });
  </script>
</dom-module>
