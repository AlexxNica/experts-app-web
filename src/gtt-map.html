<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">

<dom-module id="gtt-map">
  <template>
    <style>
      :host {
        display           : flex;
        flex-direction    : column;
        padding           : 0;
        margin            : 0;
        height            : 100%;
        width             : 100%;
      }
      [hidden] {
        display           : none !important;
      }
      h1 {
        font-size         : 24px;;
        padding           : 13px 16px;
        margin            : 0;
        color             : #979797;
        font-weight       : normal;
      }
      zones {
        display           : flex;
        flex-direction    : row;
        justify-content   : center;
        align-items       : center;
        height            : 48px;
        width             : 100%;
        position          : absolute;
        z-index           : 9;
        background-color  : rgba(39, 39, 39, 0.4);
      }
      zones  zone {
        display           : flex;
        flex              : 1;
        justify-content   : center;
        align-items       : center;
        text-align        : center;
        color             : #fff;
        font-weight       : 500;
        font-size         : 14px;
        height            : 100%;
        cursor            : pointer;
        background-color  : rgba(39, 39, 39, 0.4);
        transition        : background-color 0.3s cubic-bezier(.25,.8,.25,1);
      }
      zones  zone.selected {
        background-color  : rgba(90, 90, 90, 0.4);
      }
      google-map {
        display           : flex;
        flex              : 1;
      }
    </style>
    <zones
      hidden  = "{{wideLayout}}">
      <zone
        id     = "world"
        class  = "selected">
        WORLD
      </zone>
      <zone
        id     = "africa">
        AFRICA
      </zone>
      <zone
        id     = "asia">
        ASIA
      </zone>
      <zone
        id     = "europe">
        EUROPE
      </zone>
      <zone
        id     = "nAmerica">
        N AMERICA
      </zone>
      <zone
        id     = "sAmerica">
        S AMERICA
      </zone>
      <zone
        id     = "oceania">
        OCEANIA
      </zone>
    </zones>
    <google-map
      api-key   = "AIzaSyB9tHddHIErDbuiTmd6xj1_AFgTIJJDTTw" 
      latitude  = "30" 
      longitude = "-30"
      zoom      = "2"
      disable-default-ui>
    </google-map>
    <h1>Google Developers Experts</h1>
    <iron-media-query 
      query         = "min-width: 570px" 
      query-matches = "{{!wideLayout}}">
    </iron-media-query>
  </template>
  <script>
    Polymer({
      is            : 'gtt-map',
      ready         : function() {
        console.warn(this.$.world);
      }
    });
  </script>
</dom-module>
