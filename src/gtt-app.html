<link rel="import" href="gtt-signin.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<!--
    ====================================
                  Shady DOM
    ====================================
-->
<dom-module id="gtt-app">
  <template>
<!--
    ====================================
                     CSS
    ====================================
-->
    <style>
      :host {
        display             : block;
        height              : 56px;
        padding             : 0;
        font-family         : Roboto;
      --app-primary-color   : black;
      --app-secondary-color : #4285f4;
      }
      [hidden] {
        display             : none !important;
      }
      app-header ,
      app-toolbar {
        background-color    : var(--app-primary-color);
        color               : #fff;
        height              : 56px;
        padding             : 0;
      }
      app-drawer  app-toolbar {
        background-color    : #fff;
        color               : #000;
      }
      app-header  paper-icon-button {
      --paper-icon-button-ink-color: white;
      }
      app-toolbar .toolbar-badge ,
      app-header  .toolbar-badge {
        width               : 35.2px;
        height              : 36px;
        margin              : 10px 0 10px 16px;
        background          : url(../images/gde-logo.svg) no-repeat center center;
        background-size     : contain;
      }
      app-toolbar .toolbar-badge {
        width               : 35.2px;
        height              : 36px;
        margin              : 10px 16px;
        background          : url(../images/gde-logo.svg) no-repeat center center;
        background-size     : contain;
      }
      app-header  user {
        display             : flex;
        align-items         : center;
        padding             : 8px 0;
        margin-left         : auto;
      }
      app-header  user  info {
        display             : flex;
        flex-direction      : column;
        text-align          : right;
      }
      app-header  user  info  name {
        font-size           : 14px;
      }
      app-header  user  info  email {
        font-size           : 12px;
        color               : #d8d8d8;
      }
      app-header  user  .avatar {
        width               : 40px;
        height              : 40px;
        margin              : 0 16px 0 8px;
        border-radius       : 50%;
        background-color    : white;
      }
      app-header paper-icon-button {
        margin-left         : 8px;
      }
      .drawer-list {
        display             : flex;
        flex                : 1;
        align-items         : center;
        margin              : 0 20px 0 0;
        height              : 100%;
      }
      .drawer-list  paper-button {
        display             : flex;
        width               : 132px;
        align-items         : center;
        justify-content     : center;
        text-align          : center;
        border-radius       : 0;
        margin              : 0;
        font-size           : 14px;
        height              : 100%;
        transition          : box-shadow 0.3s cubic-bezier(.25,.8,.25,1);
      }
      .drawer-list  paper-button.iron-selected {
        box-shadow          : inset 0 -2px #fff;
      }
      .drawer-list  paper-button.iron-selected a {
        color               : #fff;
        font-weight         : bold;
      }
      .drawer-list  paper-button a {
        font-weight         : 500;
        text-decoration     : none;
        color               : #eee;
      }
      .drawer-list  paper-button.subroute {
        padding-left        : 32px;
      }
      app-drawer  .drawer-list {
        flex-direction      : column;
        margin              : 0;
      }
      app-drawer  .drawer-list paper-button {
        margin              : 0;
        height              : 48px;
        width               : 100%;
        border-radius       : 0;
        justify-content     : flex-start;
        padding-left        : 5%;
        transition          : all 0.3s cubic-bezier(.25,.8,.25,1);
      }
      app-drawer  .drawer-list paper-button a {
        color               : #979797;
      }
      app-drawer  .drawer-list  paper-button.iron-selected {
        background-color    : rgba(0, 0, 0, 0.1);
        box-shadow          : none;
        width               : 100%;
        padding-left        : 7%;
      }
      app-drawer  .drawer-list  paper-button.iron-selected  a {
        color               : #000;
      }
      app-drawer .drawer-list  paper-button.subroute {
        padding-left        : 32px;
      }
      iron-pages {
        height              : 100%;
      }
    </style>
<!--
    ====================================
                   HTML
    ====================================
-->
    <app-location
      route = "{{route}}"
      use-hash-as-path>
    </app-location>
    <app-route
        route   = "{{route}}"
        pattern = "/:page"
        data    = "{{routeData}}"
        tail    = "{{subroute}}"></app-route>
    <app-drawer-layout
      id = "drawer"
      fullbleed>
      <app-drawer>
        <app-toolbar>
          <a
            class = "toolbar-badge gde-logo"
            href  = "/">
          </a> Google Experts
        </app-toolbar>
        <iron-selector
          selected          = "[[page]]"
          class             = "drawer-list"
          role              = "navigation"
          attr-for-selected = "name">
          <paper-button
            name = "activities">
            <a
              href = "#/activities">
              Activities
            </a>
          </paper-button>
          <paper-button
            name = "profile">
            <a
              href = "#/profile">
              Profile
            </a>
          </paper-button>
          <paper-button
            name = "map">
            <a
              href = "#/map">
              Map
            </a>
          </paper-button>
          <paper-button
            name = "help">
            <a
              href = "#/help">
              Help
            </a>
          </paper-button>
        </iron-selector>
      </app-drawer>
      <app-header-layout
        has-scrolling-region>
        <app-header
          effects = "waterfall"
          class   = "fit"
          condenses
          reveals>
          <app-toolbar>
            <paper-icon-button
              icon    = "menu"
              hidden  = "{{wideLayout}}"
              drawer-toggle>
            </paper-icon-button>
            <a
              class   = "toolbar-badge gde-logo"
              href    = "#/"
              hidden  = "{{!wideLayout}}">
            </a>
            <iron-selector
              selected          = "[[page]]"
              attr-for-selected = "name"
              class             = "drawer-list"
              role              = "navigation"
              hidden            = "{{!wideLayout}}">
              <paper-button
                name = "activities">
                <a
                  href = "#/activities">
                  Activities
                </a>
              </paper-button>
              <paper-button
                name = "profile">
                <a
                  href = "#/profile">
                  Profile
                </a>
              </paper-button>
              <paper-button
                name = "map">
                <a
                  href = "#/map">
                  Map
                </a>
              </paper-button>
              <paper-button
                name = "help">
                <a
                  href = "#/help">
                  Help
                </a>
              </paper-button>
            </iron-selector>
            <template is="dom-if" if="{{user}}">
              <user on-click="_userClicked" >
                <info>
                  <name>
                    {{user.name}}
                  </name>
                  <email>
                    {{user.email}}
                  </email>
                </info>
                <img
                  class = "avatar"
                  src   = "{{user.image}}"/>
              </user>
              <template is="dom-if" if="{{_userSelected}}">
                <div class="user_details">
                  <gtt-signin user="{{user}}"></gtt-signin>
                </div>
              </template>
            </template>
            <template is="dom-if" if="{{!user}}"> 
              <gtt-signin user="{{user}}"></gtt-signin>
            </template> 
          </app-toolbar>
        </app-header>
        <iron-pages
          role              = "main"
          selected          = "[[page]]"
          attr-for-selected = "name">
          <gtt-activities
            name  = "activities">
          </gtt-activities>
          <gtt-profile
            name  = "profile">
          </gtt-profile>
          <gtt-map
            name="map">
          </gtt-map>
          <gtt-help
            name="help">
          </gtt-help>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
    <iron-media-query
      query         = "min-width: 800px"
      query-matches = "{{wideLayout}}">
    </iron-media-query>
    <firebase-collection
      location = "https://gooogle-experts-tracking-app.firebaseio.com/cache"
      data     = "{{cache}}">
    </firebase-collection>

  </template>
<!--
    ====================================
                    JS
    ====================================
-->
  <script>
    "use strict";
    var config = {
      apiKey        : "AIzaSyB9tHddHIErDbuiTmd6xj1_AFgTIJJDTTw",
      authDomain    : "project-6518932152437646681.firebaseapp.com",
      databaseURL   : "https://project-6518932152437646681.firebaseapp.com",
      storageBucket : "project-6518932152437646681.firebaseapp.com",
    };
//    var firebaseApp  = firebase.initializeApp(config, 'gtt-app');   // Initialize Firebase
    Polymer({
      is : 'gtt-app',
      properties : {
        page : {
          type : String,
          observer : '_pageChanged',
          reflectToAttribute : true
        },
        user : {
          type : Object,
          /*
          value       : function() {
            return {
              'name'    : 'Cesar Anton',
              'email'   : 'reicek@gmail.com',
              'avatar'  : 'https://secure.gravatar.com/avatar/f35f16285ad3235d467bb472771d62b0',
            };
          }
          */
          value: null
        },
        _userSelected: {
          type: Boolean,
          value: false
        },
      },
      observers : [
        '_routePageChanged(routeData.page)'
      ],
      _routePageChanged : function(page) {
        this.page = page || 'map';
      },
      _pageChanged : function(page) {
        this.importHref(
          this.resolveUrl('gtt-' + page + '.html'), null, null, true);
      },
      _userClicked: function() {
        this._userSelected = !this._userSelected;
      },
      ready : function() {
        this.$.drawer.forceNarrow = true;
      }
    });
  </script>
</dom-module>
