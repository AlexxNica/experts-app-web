<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="./gtt-activities/gtt-activity-stats.html">
<link rel="import" href="./gtt-activities/gtt-activity-list.html">
<link rel="import" href="./gtt-activities/gtt-sample-activity-data.html">
<!--  
    ====================================
                  Shady DOM  
    ====================================
-->
<dom-module id="gtt-activities">
  <template>
<!--
    ====================================
                     CSS 
    ====================================
-->
    <style is="custom-style">
      :host {
        display           : block;
        height            : 100%;
        font-family       : Roboto;
        
        --paper-toolbar-background  : var(--google-blue-500);
        --paper-toolbar-tall        : {
          height            : 240px
        };
      }
      [hidden] {
        display           : none !important;
      }
      .cover {
        margin            : 60px;
      }
      paper-header-panel h1 {
        font-size         : 24px;
        font-weight       : 300;
        position          : absolute;
        top               : 84px;
        left              : 15%;
        margin            : 0;
      }
      paper-material {
        background        : white;
        box-sizing        : border-box;
        margin            : 36px;
        padding           : 16px;
        border-radius     : 2px;
        box-shadow        : 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      paper-material.stats {
        margin            : 128px auto 17px;
      }
      #add_activity {
        position          : absolute;
        right             : 1.5%;
        top               : 212px;
        color             : #4285f4;
        background-color  : #fff;
        box-shadow        : 0 4px 8px 0 rgba(0, 0, 0, 0.24);        
      }      
      gtt-activity-list , 
      paper-material {        
        max-width         : 78%; 
      }
      @media (min-width: 1280px ) {
        gtt-activity-list, paper-material {
          margin-left       :auto;
          margin-right      : auto;
        }
      }
      @media (max-width: 1280px ) {
        gtt-activity-list, paper-material {  
          clear             : both;
        }
      }
    </style>
<!--  
    ====================================
                   HTML
    ====================================
-->
    <paper-header-panel 
      mode="cover">
      <paper-toolbar 
        class = "tall">
        <h1>My activities</h1>
      </paper-toolbar>
      <paper-material
        class     = "stats"
        elevation = "1">  
        <gtt-activity-stats 
          activities = "{{activities}}" >
        </gtt-activity-stats>
      </paper-material>
      <paper-fab 
        id        = "add_activity" 
        icon      = "add"
        elevation = "1">
      </paper-fab>
      <gtt-activity-list
        activities = "{{activities}}">
      </gtt-activity-list>
    </paper-header-panel>
  </template>
<!--
    ====================================
                    JS
    ====================================
-->
  <script>
    Polymer({ 
      is: 'gtt-activities',
      behaviors: [ GttSampleActivityData ],
      properties: {
        /**
         * The list of activities
         */
        activities: {
          type: Array,
        },
      },
    });
  </script>
</dom-module>
