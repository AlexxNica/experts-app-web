<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="./gtt-activities/gtt-activity-stats.html">
<link rel="import" href="./gtt-activities/gtt-activity-list.html">

<link rel="import" href="./gtt-activities/gtt-sample-activity-data.html">

<dom-module id="gtt-activities">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        height: 100%;
        --paper-toolbar-background: var(--google-blue-500); 
      }
      .cover {
        margin: 60px;
      }
      paper-header-panel h1 {
        font-size: 34px;
        font-weight: 400;
        letter-spacing: -.01em;
        line-height: 40px;
      }
      paper-material {
        background: white;
        box-sizing: border-box;
        margin: 36px;
        padding: 16px;
        border-radius: 2px;
        box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14),
            0 1px 18px 0 rgba(0, 0, 0, 0.12),
            0 3px 5px -1px rgba(0, 0, 0, 0.4);
      }
      paper-material:first-of-type {
        margin-top: 72px;        
      }
      #add_activity {
        float: right;
        margin-right: 36px;   
        margin-bottom: 36px;         
      }
      
      gtt-activity-list, paper-material {        
        max-width: 840px;  
      }
      @media (min-width: 1280px ) {
        gtt-activity-list, paper-material {
          margin-left:auto;
          margin-right: auto;
        }
      }
      @media (max-width: 1280px ) {
        gtt-activity-list, paper-material {  
          clear: both;
        }
      }
    </style>
   
   
  
    
    <paper-header-panel mode="cover">
      <paper-toolbar class="tall">
        <h1>My activities</h1>
      </paper-toolbar>
      
      
      <paper-material elevation="4">  
        <gtt-activity-stats activities="{{activities}}" ></gtt-activity-stats>
      </paper-material>
           
      <paper-fab id="add_activity" icon="add"></paper-fab>
       
      
      <gtt-activity-list  activities="{{activities}}" ></gtt-activity-list>
        
    </paper-header-panel>

  </template>

  <script>
    Polymer({ 
      is: 'gtt-activities',
      behaviors: [ GttSampleActivityData ],
      properties: {
        /**
         * The list of activities
         */
        activities: {
          type: Array,
        },
      },
    });
  </script>
</dom-module>
